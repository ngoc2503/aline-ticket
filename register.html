<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
	<link rel="stylesheet" href="./styles/common.css">
	<link rel="stylesheet" href="./styles/header.css">
	<link rel="stylesheet" href="./styles/register.css">
</head>
<body>
	<div id="main">
		<!--Begin header-->
		<div id="header">
			<div class="right-header">
				<div class="icon-left-header">
					<img src="./imgs/resources/logo.png" alt="Logo">
				</div>
				<p>Fast, Frequent & Safe Flights</p>
			</div>

			<div class="left-header">
				<div class="sub-left-header">
					<a href="./login.html">
						
						<img src="./imgs/resources/home2.png" alt="Home" class="icon-sub-left-header">
					</a>
					<a href="./login.html">Login</a>
				</div>
				<div class="sub-right-header">
					<a href="./register.html">
						<img src="./imgs/resources/register.png" alt="Register" class="icon-sub-right-header">
					</a>
					<a href="./register.html">Register</a>
				</div>
				<div class="sub-right-header">
					
				</div>
			</div>

			<!--Navigation header-->
			<div class="nav">
				<ul class="list-nav">
					<li><a href="./index.html">Home</a></li>
					<li><a href="./book.html">Book</a></li>
					<li><a href="./managebooking1.html">Manage Booking</a></li>
				</ul>
			</div>
		</div>
		<!--End header-->
		<div id="register-form">
			<div class="title-form">
				<h1>Register</h1>
			</div>
			<div class="content-form">
				<h4>New Account</h4>
				<div class="row">
					<label for="" class="left-col">Email</label>
					<input type="text" class="right-col">
				</div>

				<div class="row">
					<label for="" class="left-col">Password</label>
					<input type="password" class="right-col">
				</div>

				<div class="row">
					<label for="" class="left-col">Verify Password</label>
					<input type="password" class="right-col">
				</div>


				<h4>Contact Infomation</h4>

				<div class="row">
					<label for="" class="left-col">First Name</label>
					<input type="text" class="right-col">
				</div>
				<div class="row">
					<label for="" class="left-col">Last Name</label>
					<input type="text" class="right-col">
				</div>

				<div class="row">
					<label for="" class="left-col">Address</label>
					<input type="text" class="right-col">
				</div>

				<div class="row">
					<label for="" class="left-col">Phone Number</label>
					<input type="number" class="right-col">
				</div>

				<div class="row">
					<label for="" class="left-col">Sex</label>
					<select name="sex" id="select-sex">
						<option value="Male">Male</option>
						<option value="Fade">Fade</option>
					</select>
				</div>
                <div class="row">
					<label for="" class="left-col">Age</label>
					<input type="number" class="right-col">
				</div>

				<div class="row">
					<label for="" class="left-col">Card Number</label>
					<input type="number" class="right-col">
				</div>

				<div class="row">
					<label for="" class="left-col"></label>
					<div class="right-col">
						<input class = "register-submit" type="submit" value="Register">
					</div>
				</div>


			</div>
		</div>
	</div>
</body>
</html>
