<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles/common.css">
	<link rel="stylesheet" href="./styles/header.css">
	<link rel="stylesheet" href="./styles/login.css">
	<title>Login</title>
</head>
<body>
	
	<div id="main">
		<!--Begin header-->
		<div id="header">
			<div class="right-header">
				<div class="icon-left-header">
					<img src="./imgs/resources/logo.png" alt="Logo">
				</div>
				<p>Fast, Frequent & Safe Flights</p>
			</div>

			<div class="left-header">
				<div class="sub-left-header">
					<a href="./login.html">
						
						<img src="./imgs/resources/home2.png" alt="Home" class="icon-sub-left-header">
					</a>
					<a href="./login.html">Login</a>
				</div>
				<div class="sub-right-header">
					<a href="./register.html">
						<img src="./imgs/resources/register.png" alt="Register" class="icon-sub-right-header">
					</a>
					<a href="./register.html">Register</a>
				</div>
				<div class="sub-right-header">
					
				</div>
			</div>

			<!--Navigation header-->
			<div class="nav">
				<ul class="list-nav">
					<li><a href="./index.html">Home</a></li>
					<li><a href="./book.html">Book</a></li>
					<li><a href="./managebooking1.html">Manage Booking</a></li>
				</ul>
			</div>
		</div>
		<!--End header-->
		<!--Begin Content Form-->
		<div id="content-login">
			<h3 class="title-form">Login</h3>
			<form action="#" class="form-login">
				<div class="row">
					<label class = "left-col" for="email">Email</label>
					<input class = "right-col" type="text" id = "email">
				</div>
				<div class="row">
					<label class = "left-col" for="password">Password</label>
					<input class = "right-col" type="password" id = "password">
				</div>

				<div class="row">
					<label class = "left-col"></label>
					<div class="right-col">
						<input type="submit" id = "login" value="Login">
						<input type="submit" id="register" value="Register">
					</div>
					
				</div>

			</form>
		</div>
			
	</div>
</body>
</html>
